        <script>
            function check() {
                  if (document.getElementById('pl1').checked) {
                     document.getElementById('p1').disabled = true;
                     document.getElementById('p2').disabled = false;
                     document.getElementById('p3').disabled = false;
                     document.getElementById('p4').disabled = false;     
                  }
                  else if(document.getElementById('pl2').checked) {
                     document.getElementById('p1').disabled = false;
                     document.getElementById('p2').disabled = true;
                     document.getElementById('p3').disabled = false;
                     document.getElementById('p4').disabled = false;                     
                  }
                  else if(document.getElementById('pl3').checked) {                    
                     document.getElementById('p1').disabled = false;
                     document.getElementById('p2').disabled = false;
                     document.getElementById('p3').disabled = true;
                     document.getElementById('p4').disabled = false;                
                  }
                  else if(document.getElementById('pl4').checked) {
                     document.getElementById('p1').disabled = false;
                     document.getElementById('p2').disabled = false;
                     document.getElementById('p3').disabled = false; 
                     document.getElementById('p4').disabled = true;              
                  }
                 
               }
               function unchecked1()
                        {
                            document.getElementById('p1').checked=false;
                        }
                        function unchecked2()
                        {document.getElementById('p2').checked=false;}
                        function unchecked3()
                        {document.getElementById('p3').checked=false;}
                        function unchecked4()
                        {document.getElementById('p4').checked=false;}
                           
         </script>
